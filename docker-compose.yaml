version: "3.9"
services:
  angular-hot-reload:
    build:
      context: ./angular-hot-reload-example
      dockerfile: Dockerfile
    image: clipbook/angular-app-hot-reload-prod:V1
    container_name: angular-hot-reload
    working_dir: /app
    ports:
      - '4200:4200'

  nginx:
    image: nginx:alpine
    container_name: my-angular-nginx
    ports:
      - "80:80"
    depends_on:
      - angular-hot-reload


  backend-app:
    build:
      context: ./backend-app
      dockerfile: Dockerfile
    image: clipbook/backend-app-hot-reload:V1
    container_name: backend-app
    command: npm run start:local
    ports:
      - '3500:8080'